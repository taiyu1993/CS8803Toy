<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Registration Page</title>
    <h1>Register</h1>
  </head>
  <body>
    <form action="http://www.google.com">
      <label> First Name: <input type="text" placeholder="John" required></label>
      <label> Last Name: <input type="text" placeholder="Smith" required></label>

      <div>
        <label for="male"> Male </label>
        <input name="Gender" id="male" type="radio">
        <label for="female"> Female </label>
        <input name="Gender" id="female" type="radio">
        <label for="other"> Other </label>
        <input name="Gender" id="other" type="radio">
      </div>

      <div>
        <label for="email"> Email: </label>
        <input id="email" type="email" placeholder="your email" required>
        <label for="password"> Password:</label>
        <input type="password" name="password" id="password" pattern=".{5,10}" placeholder="your password" required title="5 to 10 characters">
      </div>

      <div>
        <label for="Birthday">Birthday:</label>
        <select id="Birthday" name="Month">
          <option value="Month"> Month </option>
          <option value="Jan"> Jan </option>
          <option value="Feb"> Feb </option>
          <option value="Mar"> Mar </option>
          <option value="April"> April </option>
          <option value="May"> May </option>
          <option value="June"> June </option>
          <option value="July"> July </option>
          <option value="Aug"> Aug </option>
          <option value="Sept"> Sept </option>
          <option value="Oct"> Oct </option>
          <option value="Nov"> Nov </option>
          <option value="Dec"> Dec </option>
        </select>

        <select id="Birthday" name="Day">
          <option value="Day"> Day </option>
          <option value="1"> 1 </option>
          <option value="2"> 2 </option>
          <option value="3"> 3 </option>
          <option value="4"> 4 </option>
          <option value="5"> 5 </option>
          <option value="6"> 6 </option>
          <option value="7"> 7 </option>
          <option value="8"> 8 </option>
          <option value="9"> 9 </option>
          <option value="10"> 10 </option>
          <option value="11"> 11 </option>
          <option value="12"> 12 </option>
        </select>

        <select id="Birthday" name="Year">
          <option value="Year"> Year </option>
          <option value="1990"> 1990 </option>
          <option value="1991"> 1991 </option>
          <option value="1992"> 1992 </option>
          <option value="1993"> 1993 </option>
          <option value="1994"> 1994 </option>
          <option value="1995"> 1995 </option>
          <option value="1996"> 1996 </option>
          <option value="1997"> 1997 </option>
          <option value="1998"> 1998 </option>
          <option value="1999"> 1999 </option>
          <option value="2000"> 2000 </option>
          <option value="2001"> 2001 </option>
        </select>
      </div>

      <div>
        <label for="check"> I agree to the terms and conditions </label>
        <input id="check" type="checkbox">
      </div>

      <div>
        <label for="submit"></label>
        <input id="submit" type="submit">
      </div>


    </form>
  </body>
</html>
